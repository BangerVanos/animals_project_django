{% extends 'base.html' %}


{% block content %}

{% if profile_form.errors %}
   <div class="alert alert-danger alert-dismissible">
     <button type="button" class="close" data-dismiss="alert">×</button>
     <strong>Error!</strong> {{ profile_form.errors }}.
   </div>
{% endif %}

{% if user_registration_form.errors %}
   <div class="alert alert-danger alert-dismissible">
     <button type="button" class="close" data-dismiss="alert">×</button>
     <strong>Error!</strong> {{ user_registration_form.errors }}.
   </div>
{% endif %}

<div class="container-fluid d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 30px">
    <div class="card bg-gradient bg-info">
        <form method="post" enctype="multipart/form-data" action="{% url 'accounts:register' %}">
            {% csrf_token %}
            <div style="font-size: x-large; margin-left: 10px">
                <div class="form-group pb-4">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Your e-mail">
                </div>
                <div class="form-group pb-4">
                    <label for="first_name">First name</label><br>
                    <input type="text" id="first_name" name="first_name" placeholder="Your first name">
                </div>
                <div class="form-group pb-4">
                    <label for="last_name">Last name</label><br>
                    <input type="text" id="last_name" name="last_name" placeholder="Your last name">
                </div>
                <div class="form-group pb-4">
                    <label for="phone_number">Phone number</label><br>
                    <input type="number" id="phone_number" name="phone_number" placeholder="Your phone number">
                </div>
                <div class="form-group pb-4">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Your username">
                </div>
                <div class="form-group pb-4">
                    <label for="biography">Biography</label><br>
                    <textarea id="biography" name="biography" placeholder="Your biography" rows="3"></textarea>
                </div>
                <div class="form-group pb-4">
                    <label for="date_of_birth">Date of birth</label><br>
                    <input type="date" id="date_of_birth" name="date_of_birth" placeholder="01-01-1970">
                </div>
                <div class="form-group pb-4">
                    <label for="avatar">Avatar</label><br>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                <div class="form-group pb-4">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group pb-4">
                    <label for="password_again">Password (again)</label><br>
                    <input type="password" id="password_again" name="password_again" placeholder="Password (again)">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Register new account</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
