{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css/' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body{
            background: rgb(255,245,96);
            background: linear-gradient(90deg, rgba(255,245,96,1) 0%, rgba(85,223,77,1) 54%, rgba(24,196,231,1) 100%);
        }
    </style>
</head>

<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-sm bg-success navbar-dark align-items-center">

<!-- Links -->

   <a class="navbar-brand" href="#">
    <img src="https://www.pngmart.com/files/15/Face-Cat-Vector-PNG-Photos.png" alt="Logo" style="width:40px; height: 40px;">
  </a>

  <!-- Navbar text-->
  <span class="navbar-text text-light">
    <h1>Animals</h1>
  </span>

  <div class="container-fluid d-flex align-items-center">
  <ul class="navbar-nav p-2 text-*-center">
    <li class="nav-item p-1">
      <a class="nav-link text-light" href="#"><h3>Main</h3></a>
    </li>
    <li class="nav-item p-1">
      <a class="nav-link text-light" href="{% url 'animals:all' %}"><h3>Animals</h3></a>
    </li>
  </ul>
  </div>

    <div class="container-fluid flex-wrap d-flex justify-content-end">
    {% if user.is_authenticated %}
    <ul class="navbar-nav p-2">
    <li class="nav-item d-flex align-items-center p-2">
        <span class="" style="font-size: xx-large">
        <span class="">Hello,</span> <a class="text-light" href="{% url 'accounts:profile' %}">{{ request.user.get_profile_username }}</a>
        </span>
    </li>
    <li class="nav-item p-2">
        <a href="{% url 'animals:create' %}" class="btn btn-light btn-lg" role="button">
            <span><img src="https://iconape.com/wp-content/png_logo_vector/cat.png" style="width: 20px; height: 20px"></span>
            Add animal
        </a>
    </li>
    <li class="nav-item p-2">
        <a href="{% url 'accounts:logout' %}" class="btn btn-info btn-lg" role="button">
            <span><img src="https://cdn-icons-png.flaticon.com/512/1243/1243950.png" style="width: 20px; height: 20px"></span>
            Log out
        </a>
    </li>
    </ul>
    {% else %}
    <ul class="navbar-nav p-2">
    <li class="nav-item p-2">
        <a href="{% url 'accounts:login' %}" class="btn btn-info btn-lg" role="button">Log in</a>
    </li>
    <li class="nav-item d-flex align-items-center p-2">
        <span class="">
        <h3 class="text-light">or</h3>
        </span>
    </li>
    <li class="nav-item p-2">
        <a href="{% url 'accounts:register' %}" class="btn btn-info btn-lg" role="button">Register</a>
    </li>
    </ul>
    {% endif %}
    </div>


</nav>

{% endblock %}
